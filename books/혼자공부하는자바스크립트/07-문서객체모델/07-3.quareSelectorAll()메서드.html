<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const h1 = document.querySelectorAll('h1')

            h1.forEach((header)=>{
                header.textContent = 'HEADER'
                header.style.color ='white'
                header.style.backgroundColor ="black"
                header.style.padding = '10px'
            })
        })
    </script>
</head>
<body>

<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
</body>
</html>
