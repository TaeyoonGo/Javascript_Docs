<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        const a = document.querySelector('#a')
        const b = document.querySelector('#b')

        a.textContent = `<h1>textContent</h1>`
        b.innerHTML = `<h1>textContent</h1>`
    })
</script>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
