<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let counter = 0
            const h1 = document.querySelector('h1')
            h1.style.userSelect = 'none';
            h1.addEventListener('click',()=>{
                counter++
                h1.textContent = `클릭횟수 : ${counter}`
            })
        })
    </script>
</head>
<body>
    <h1>클릭회수 : 0</h1>
</body>
</html>
