<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener(('DOMContentLoaded'), () => {
        const imgs = document.querySelectorAll('img')

        imgs.forEach((img)=>{
            img.addEventListener('contextmenu',(event)=>{
                event.preventDefault()
            })
        })

    })
</script>
<body>
    <img src="https://picsum.photos/300/300">
</body>
</html>
